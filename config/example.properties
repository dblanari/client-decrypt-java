# Mastercard API base URL (sandbox or production)
baseUrl=https://sandbox.api.mastercard.com/srci/api

# OAuth 1.0a credentials
consumerKey=YOUR_CONSUMER_KEY
signingKeyPath=/path/to/signing-key.p12
signingKeyAlias=keyalias
signingKeyPassword=changeit

# Identify the merchant
srcDpaId=YOUR_DPA_ID
# organizationId=YOUR_ORG_ID

# Optional override
checkoutType=CLICK_TO_PAY

# Payload encryption configuration
# Public encryption certificate (Client Encryption Keys) from Mastercard
encryptionCertificatePath=/path/to/encryption-cert.pem

# Private response decryption key (Mastercard Encryption Keys)
# Use either PKCS#12 or a PEM/DER private key file
# PKCS#12
# decryptionKeyPath=/path/to/decryption-key.p12
# decryptionKeyAlias=keyalias
# decryptionKeyPassword=changeit

# PEM/DER
# decryptionKeyPlainPath=/path/to/decryption-key.pem
